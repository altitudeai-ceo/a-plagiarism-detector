<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plagiarism & AI Detector</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0b1120;
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 0;
      background-color: #0d1b2a;
      color: #ffffff;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #5bc0be;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0 auto;
      max-width: 800px;
      background: #112d4e;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .container h2 {
      color: #ffffff;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #3e517a;
      color: #ffffff;
    }

    button {
      background: #5bc0be;
      color: #ffffff;
      font-size: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background: #1b8a9d;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #3e517a;
      border-radius: 4px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .result span {
      font-weight: bold;
      color: #5bc0be;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ffffff;
    }

    footer a {
      color: #5bc0be;
      text-decoration: none;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Plagiarism & AI Detector</h1>
  </header>
  <div class="container">
    <h2>Check Your Work</h2>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <p style="text-align: center;">OR</p>
    <input type="file" id="fileInput" accept=".txt" />
    <button onclick="checkText()">Analyze</button>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <footer>
    <p>&copy; 2024 Plagiarism & AI Detector. All rights reserved. <a href="#">Privacy Policy</a></p>
  </footer>
</body>
</html>
